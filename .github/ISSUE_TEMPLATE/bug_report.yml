name: 'üêõ Bug Report'
description: Something is wrong with Pixi React?
title: 'Bug: '
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting an issue!

        Before opening an issue **please** check if a similar issue exists by
        searching existing issues (<https://github.com/pixijs/pixi-react/issues>).

        Before submitting please read:

        Contributors guide: <https://github.com/pixijs/pixi-react/blob/master/CONTRIBUTING.md>
        Code of Conduct: <https://github.com/pixijs/pixi-react/blob/master/CODE_OF_CONDUCT.md>
  - type: textarea
    attributes:
      label: Current Behavior
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to Reproduce
      placeholder: |
        If possible, please provide code that demonstrates the problem.
        Links to a running example of the problem are best!
    validations:
      required: true
  - type: textarea
    attributes:
      label: Environment
      value: |
        - **`@pixi/react` version**: *e.g. 7.0.0*
        - **`pixi.js` version**: *e.g. 7.1.0*
        - **`React` version**: *e.g. 18.0.0*
        - **`ReactDOM` version**: *e.g. 18.0.0*
        - **Browser & Version**: *e.g. Chrome 108*
        - **OS & Version**: *e.g. Ubuntu 22.04*
        - **Running Example**: *e.g. <https://pixiplayground.com/>*
    validations:
      required: true
  - type: textarea
    attributes:
      label: Possible Solution
  - type: textarea
    attributes:
      label: Additional Information
